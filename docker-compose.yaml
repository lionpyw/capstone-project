version: '3.8'

services:
  web:
    build: ./
    command: ./entrypoint.sh
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - postgres
  frontend:
        build: ./cap-frontend/
        ports:
            - "5173:5173"
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5434:5432
    environment:
      - POSTGRES_DB=consultation
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=asd
  redis:
    image: redis
    ports:
      - 6379:6379
    restart: always
    volumes:
      - redisdata:/data
volumes:
  postgres_data:
  redisdata:
