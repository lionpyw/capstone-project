upstream web {
    server web:8000;
}


server {

    listen 80;

    location / {
        root /var/www/react;
    }

    location /api/ {
        proxy_pass http://web/api/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }


    location /static/ {
        alias /home/app/web/static/;
    }

    location /media/ {
        alias /home/app/web/media/;
    }

}